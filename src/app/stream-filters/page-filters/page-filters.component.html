<div class="filter-bar">
<h1 class="s-header-summary">{{tabName}}</h1>
<span *ngIf="(filters | async)?.length>0"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></span>
<div *ngFor="let filt of filters | async" class="filter-list">
    <div class="s-header-name">
        {{ filt.name }}<span (click)="removeFilter(filt.id)"><i class="fa fa-close" aria-hidden="true"></i></span>
    </div>
</div>
</div>
